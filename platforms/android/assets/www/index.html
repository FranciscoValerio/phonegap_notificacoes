<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <input type="button" value="Alerta" onClick="alerta()"> <br/>
        <input type="button" value="Confirmação" onClick="confirmacao()"> <br/>
        <input type="button" value="Prompt Endereço" onClick="Endereco()"> <br/>
        <input type="button" value="Beep" onClick="beep()"> <br/>
        <input type="button" value="Vibrar" onClick="vibrar()"> <br/>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" >

            function alerta(){
                navigator.notification.alert(
                    'Mensagem do alert!',
                    function(){},
                    'Titulo do alert',
                    'Fechar'
                );

            }


            function confirmacao(){
                navigator.notification.confirm(
                    'Deseja realizar o processo?',
                    Resposta,
                    'Pergunta',
                    ['SIM', 'NÃO', 'TALVEZ']
                );
            }

            function Resposta(botao){
                if ( botao == 1 ){
                    navigator.notification.alert('Clicou sim!', function(){}, 'Sucesso', 'Fechar' );
                } else if ( botao == 2 ) {
                    navigator.notification.alert('Clicou não!', function(){}, 'Sucesso', 'Fechar' );
                } else {
                    navigator.notification.alert('Clicou talvez!', function(){}, 'Sucesso', 'Fechar' );
                }        

            }

            function Endereco(){
                navigator.notification.prompt(
                    'Digite seu endereço:',
                    onPrompAddress,
                    'Endereço',
                    ['Cancelar', 'OK'],
                    'Rua Jaspe - 269 A'
                 );
            }

            function onPrompAddress(resultado) {
                navigator.notification.alert(
                    "Você apertou o botão com índice " + resultado.buttonIndex + " você digitou " + resultado.input1,
                    function(){},
                    'Confirmação Prompt',
                    'Fechar'
                );
            }

            function beep(){
                navigator.notification.beep(5);
            }

            function vibrar(){
                navigator.notification.vibrate(200);
            }

        </script>       
    </body>
</html>
